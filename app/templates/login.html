<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <!-- 引入 Bootstrap CSS -->
{#    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">#}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign-in.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="text-center">
    <div class="card-body" style="margin-bottom: auto;margin-top: 150px;">
         <!-- 提示 -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert" id="flash-message">
                {{ messages[0] }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
          {% endif %}
        {% endwith %}
        <!-- 登录窗体 -->
        <main class="form-signin w-100 m-auto">
           <form action="{{ url_for('main.login') }}" method="post">
                <img class="mb-4" src="{{ url_for('static', filename='image/logo.png') }}" alt="" width="80" height="80">
                <h1 class="h3 mb-3 fw-normal">宝寓BOSS</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" required>
                    <label for="username" class="form-label">用户名:</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <label for="password" class="form-label">密码:</label>
                </div>
                <button type="submit" class="w-100 btn btn-lg btn-primary">登录</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2019–2023</p>
            </form>
        </main>
    </div>

    <!-- 引入 Bootstrap Bundle JS (包括 Popper) -->
{#    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>#}
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script>
        window.onload = function() {
            let flashMessage = document.getElementById('flash-message');
            if (flashMessage) {
                setTimeout(function() {
                    flashMessage.style.display = 'none';
                }, 3000);
            }
        };
    </script>

</body>
</html>
