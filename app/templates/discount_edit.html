{% extends 'layout/base.html' %}

{% block content %}
    <div class="container">
        <form action="{{ url_for('main.edit_discount', id=discount.id) }}" method="post">
             <input type="hidden" name="status" value="{{ request.args.get('status', '') }}">
              <div class="row mb-3">
                <label for="company_id" class="col-sm-1 col-form-label">公司ID：<span class="text-danger">*</span></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="company_id" value="{{ discount.company_id|default('', true) }}" name="company_id" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="phone" class="col-sm-1 col-form-label">联系方式：</label>
                <div class="col-sm-5">
                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ discount.phone|default('', true)}}">
                </div>
            </div>

              <div class="row mb-3">
                <label for="remark" class="col-sm-1 col-form-label">备注：</label>
                <div class="col-sm-5">
                    <textarea class="form-control" id="remark" name="remark" style="height: 150px">{{ discount.remark }}</textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10 offset-sm-1">
                    <button type="submit" class="btn btn-primary me-2">提交</button>
                    <a href="{{ url_for('main.discounts') }}" class="btn btn-secondary">取消</a>
                </div>
            </div>


        </form>
    </div>



{% endblock %}
