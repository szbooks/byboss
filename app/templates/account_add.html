{% extends 'layout/base.html' %}

{% block content %}
    <div class="container">
        <form action="{{ url_for('main.account_add') }}" method="post">
            <!-- 用户名 -->
            <div class="row mb-3">
                <label for="username" class="col-sm-1 col-form-label">用户名：<span class="text-danger">*</span></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="username" name="username" required >
                </div>
            </div>
            <!-- 密码 -->
            <div class="row mb-3">
                <label for="password" class="col-sm-1 col-form-label">密码：<span class="text-danger">*</span></label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="password" name="password" required >
                </div>
            </div>
            <!-- 姓名 -->
            <div class="row mb-3">
                <label for="realname" class="col-sm-1 col-form-label">姓名：<span class="text-danger">*</span></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="realname" name="realname" required>
                </div>
            </div>
             <!-- 选择角色 -->
            <div class="row mb-3">
                <label for="role_id" class="col-sm-1 col-form-label">角色:<span class="text-danger">*</span></label></label>
                <div class="col-sm-5">
                    <select class="form-control" id="role_id" name="role_id" required>
                        <option value="">请选择角色</option>
                        {% for role in roles %}
                        <option value="{{ role.role_id }}">{{ role.role_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
             <!-- 手机号 -->
            <div class="row mb-3">
                <label for="phone" class="col-sm-1 col-form-label">手机号：</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="phone" name="phone" pattern="(\+?\d[- .]*){7,13}">
                </div>
            </div>
            <!-- 邮箱 -->
            <div class="row mb-3">
                <label for="email" class="col-sm-1 col-form-label">邮箱：</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>
            <button type="submit" class="btn btn-primary me-2">添加</button>
            <a href="{{ url_for('main.accounts') }}" class="btn btn-secondary">取消</a>
        </form>
    </div>
{% endblock %}
