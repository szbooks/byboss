{% extends 'layout/base.html' %}

{% block content %}
<div class="container">
    <form id="editForm" method="post" enctype="multipart/form-data" action="{{ url_for('main.edit_vip_refund', id=resultid.id) }}">
        <!-- 公司ID -->
        <div class="row mb-3">
                    <label for="phone" class="col-sm-1 col-form-label">公司id：</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="company_id" value="{{ resultid.company_id|default('', true) }}" name="company_id" required>
                    </div>
                </div>

                <!-- 联系电话 -->
            <div class="row mb-3">
                <label for="phone" class="col-sm-1 col-form-label">联系电话：</label>
                <div class="col-sm-5">
                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ resultid.phone|default('', true) }}" pattern="(\+?\d[- .]*){7,13}">
                </div>
            </div>


                <!-- 退款金额 -->
             <div class="row mb-3">
                <label for="company_id" class="col-sm-1 col-form-label">退款金额：</label>
                <div class="col-sm-5 d-flex align-items-center">
                    <input type="text" class="form-control" id="price" name="price" value="{{ resultid.price|default('', true) }}">
                </div>

<!-- 支付类型单选按钮组 -->
<div class="row mb-3">
    <label class="col-sm-1 col-form-label">退费类型：<span class="text-danger">*</span></label>
    <div class="col-sm-5">
        <div class="btn-group" role="group">
            <!-- VIP费用选项 -->
            <input type="radio" class="btn-check" name="payment_type" id="payment_vip" value="vip"
                   {% if resultid.payment_type == 'vip' %}checked{% endif %} required>
            <label class="btn btn-outline-secondary payment-type-btn {% if resultid.payment_type == 'vip' %}active{% endif %}"
                   for="payment_vip">VIP费用</label>

            <!-- 短信费用选项 -->
            <input type="radio" class="btn-check" name="payment_type" id="payment_sms" value="sms"
                   {% if resultid.payment_type == 'sms' %}checked{% endif %}>
            <label class="btn btn-outline-secondary payment-type-btn {% if resultid.payment_type == 'sms' %}active{% endif %}"
                   for="payment_sms">短信费用</label>
        </div>
    </div>
</div>

<!-- 添加隐藏字段存储当前支付类型 -->
<input type="hidden" id="current_payment_type" value="{{ payment_type }}">

            <div class="row mb-3">
                <label for="content" class="col-sm-1 col-form-label">申请事项：</label>
                <div class="col-sm-5">
                    <textarea class="form-control" id="content" name="content" style="height: 150px">{{ resultid.content|default('', true) }}</textarea>
                </div>
            </div>

        <!-- 证件上传 -->
        <div class="row mb-3">
            <label class="col-sm-1 col-form-label">支付凭证：</label>
            <div class="col-sm-5">
                <div class="image-upload-container">
                    <div class="image-upload-box">
                        <input type="file" id="idBackInput" name="id_back_image" accept="image/*" style="display:none;">
                        <input type="hidden" name="existing_image" value="{{ resultid.image_data if resultid.image_data else '' }}">

                        <div class="preview-wrapper" id="idBackWrapper" style="{{ 'display:block;' if resultid.image_data else 'display:none;' }}">
                            <div class="loading-spinner"></div>
                            <img id="idBackPreview"
                                 src="{{ url_for('main.uploaded_file', filename=resultid.image_data) if resultid.image_data else '#' }}"
                                 alt="证件图片预览"
                                 style="max-height: 200px;">
                            <span class="delete-btn">×</span>
                        </div>

                        <div id="idBackPlaceholder" class="upload-placeholder" style="{{ 'display:flex;' if not resultid.image_data else 'display:none;' }}">
                            <i class="bi bi-card-image fs-5 text-muted"></i>
                            <p class="mb-0 small text-muted">上传支付凭证</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-success me-2">保存</button>
                <a href="{{ url_for('main.vip_refund') }}" class="btn btn-secondary">取消</a>
            </div>
        </div>
    </form>
</div>

<style>
    .image-upload-container {
        border: 1px dashed #ddd;
        border-radius: 4px;
        padding: 15px;
        background: #f9f9f9;
    }

    .image-upload-box {
        position: relative;
        min-height: 150px;
    }

    .preview-wrapper {
        position: relative;
        text-align: center;
    }

    .loading-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0,0,0,0.1);
        border-radius: 50%;
        border-top-color: #007bff;
        animation: spin 1s linear infinite;
        display: none;
    }

    @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .delete-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        width: 24px;
        height: 24px;
        background: rgba(255,0,0,0.7);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    .upload-placeholder {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 150px;
        color: #6c757d;
        cursor: pointer;
    }

            /* 初始状态 - 浅灰色 */
        .payment-type-btn {
            background-color: #f8f9fa;
            border-color: #dee2e6;
            color: #6c757d;
        }

        /* 选中状态 - 蓝色 */
        .btn-check:checked + .payment-type-btn {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
        }

        /* 悬停效果 */
        .payment-type-btn:hover {
            background-color: #e9ecef;
            color: #495057;
        }

        /* 强制覆盖选中状态样式 */
    .btn-check:checked + .payment-type-btn,
    .payment-type-btn.active {
        background-color: #0d6efd !important;
        border-color: #0d6efd !important;
        color: white !important;
    }

</style>


<script>
document.addEventListener('DOMContentLoaded', function() {
    const elements = {
        form: document.getElementById('editForm'),
        fileInput: document.getElementById('idBackInput'),
        previewWrapper: document.getElementById('idBackWrapper'),
        previewImg: document.getElementById('idBackPreview'),
        placeholder: document.getElementById('idBackPlaceholder'),
        deleteBtn: document.querySelector('.delete-btn'),
        spinner: document.querySelector('.loading-spinner'),
    };

    const currentPaymentType = document.getElementById('current_payment_type').value;
    console.log("currentPaymentType",currentPaymentType)


    // 初始化现有图片
    const existingImage = document.querySelector('input[name="existing_image"]').value;
    if (existingImage) {
        elements.previewImg.src = `/uploads/${existingImage}`;
    }

    // 事件监听
    elements.placeholder.addEventListener('click', () => elements.fileInput.click());
    elements.deleteBtn.addEventListener('click', handleDelete);
    elements.fileInput.addEventListener('change', handleFileSelect);
    elements.form.addEventListener('submit', handleFormSubmit);

    // 如果存在当前支付类型，设置对应的单选按钮为选中状态
    if (currentPaymentType) {
        const radioBtn = document.querySelector(`input[name="payment_type"][value="${currentPaymentType}"]`);
        if (radioBtn) {
            radioBtn.checked = true;

            // 更新按钮视觉状态（可选）
            const label = document.querySelector(`label[for="${radioBtn.id}"]`);
            label.classList.remove('btn-outline-secondary');
            label.classList.add('btn-primary');
        }
    }


    function handleFileSelect() {
        const file = this.files[0];
        if (!file) return;

        elements.spinner.style.display = 'block';
        elements.placeholder.style.display = 'none';

        const reader = new FileReader();
        reader.onload = function(e) {
            elements.previewImg.src = e.target.result;
            elements.previewImg.onload = function() {
                elements.spinner.style.display = 'none';
                elements.previewWrapper.style.display = 'block';
            };
        };
        reader.readAsDataURL(file);
    }

    function handleDelete(e) {
        e.stopPropagation();
        elements.fileInput.value = '';
        elements.previewImg.src = '#';
        elements.previewWrapper.style.display = 'none';
        elements.placeholder.style.display = 'flex';
    }

    function handleFormSubmit(e) {
        e.preventDefault();

        const submitBtn = this.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 保存中...';

        const formData = new FormData(this);

        fetch(this.action, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = data.redirect;
            } else {
                alert(data.message || '保存失败');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '保存';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('请求失败');
            submitBtn.disabled = false;
            submitBtn.innerHTML = '保存';
        });
    }
});
</script>
    <script>
        $(document).ready(function () {
            // 为支付类型按钮添加点击效果
            $('.payment-type-btn').click(function () {
                // 移除所有按钮的active类
                $('.payment-type-btn').removeClass('active');
                // 为当前点击的按钮添加active类
                $(this).addClass('active');
            });
        });
    </script>

{% endblock %}
