{% extends 'layout/base.html' %}

{% block content %}
    <div class="container">
        <form action="{{ url_for('main.add_account_deletion') }}" method="post" id="transferForm">
            <!-- 公司ID -->
            <div class="row mb-3">
                <label for="company_id" class="col-sm-1 col-form-label">公司ID：<span class="text-danger">*</span></label>
                <div class="col-sm-5 d-flex align-items-center">
                    <input type="text" class="form-control" id="company_id" name="company_id" required>
                </div>

            </div>

                        <!-- 联系电话 -->
            <div class="row mb-3">
                <label for="phone" class="col-sm-1 col-form-label">联系电话：</label>
                <div class="col-sm-5">
                    <input type="tel" class="form-control" id="phone" name="phone" pattern="(\+?\d[- .]*){7,13}">
                </div>
            </div>

           <!-- 备注 -->
            <div class="row mb-3">
                <label for="content" class="col-sm-1 col-form-label">申请事项：</label>
                <div class="col-sm-5">
                    <textarea class="form-control" id="content" name="content" style="height: 150px"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10 offset-sm-1">
                    <button type="submit" class="btn btn-primary me-2">提交</button>
                    <a href="{{ url_for('main.account_deletion') }}" class="btn btn-secondary">取消</a>
                </div>
            </div>
        </form>

        </div>
    <script>
    document.getElementById('transferForm').addEventListener('submit', function() {
        // 禁用提交按钮
        document.querySelector('button[type="submit"]').disabled = true;
    });
</script>
{% endblock %}
